<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="title">
          <p>Weather App</p>
        </div>
        <div class="right-now">
          <p class="get-text">Get the weather details of any city</p>
          <p class="right-text">Right now?</p>
        </div>
        <div class="search-box">
          <input type="text" class="input-box" placeholder="Enetr your city name">
          <button class="search">Search</button>
        </div>
        <div class="output">
              <div class="location"><p>Location</p></div>
              <div class="temp"><p class="degree">30C</p></div>
              <div class="time"><p>Time Zone</p></div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
